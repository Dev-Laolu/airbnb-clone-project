<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="font/CircularStd-Medium.otf" as="font" type="font/otf" crossorigin="anonymous">
    <link rel="preload" href="font/CircularStd-Bold.otf" as="font" type="font/otf" crossorigin="anonymous">
    <link rel="preload" href="font/CircularStd-Book.otf" as="font" type="font/otf" crossorigin="anonymous">
    <title>NaijaBnb|Login</title>
</head>
<body>
    <script src="login.js"></script>
    <script src="script.js"></script>

    <!-- Header Section -->
    <header class="header-section">
        <div class="header-wrap">
            <a href="./index.html" class="logo-tag"><h1>NaijaBnb</h1></a>
        </div>

        <!-- nav toggle (visible on small screens) -->
        <button class="nav-toggle" id="nav-toggle" aria-expanded="false" aria-controls="right-side" aria-label="Toggle navigation">
            <span class="nav-icon">â˜°</span>
        </button>

        <div class="right-side" id="right-side">
            <ul>
                <li><a href="#">Find Stays</a></li>
                <li><a href="./login.html">Login</a></li>
            </ul>
            <form action="">
                <input type="text"  class="search" name="" id="search" placeholder="Search">
                <input type="button" value="Search" id="search-btn">
            </form>

        </div>
    </header>

    <!-- Login Section -->
    <section class="login-section">
            <div class="login-container">

                <h2>Login to NaijaBnb</h2>
                <h3>Welcome back! Please enter your details.</h3>
                <form action="/login" method="POST" class="login-form">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <button  class="login-btn" type="submit">Login</button>
                </form>
                <p class="signup-link">Don't have an account? <a href="./signup.html">Sign up here</a></p>
            </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer-section">
        <div class="footer-wrap">
            <div class="footer-links">
                <a href="./index.html">NaijaBnb.</a>
                <a href="#">Find Stay</a>
                <a href="./login.html">Login</a>

            </div>
            <div class="footer-socials">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>

            </div>
            <div class="footer-content">
                <p>&copy; 2024 NaijaBnb. All rights reserved.</p>
            </div>
        </div>

    </footer>
</body>
</html>
